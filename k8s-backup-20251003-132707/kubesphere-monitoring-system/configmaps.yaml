  data:
    kubesphere-monitoring-system-alertmanager-main-rules-7b077299-6ff1-40e8-b567-c070daf9648b.yaml: |
      {}
    kubesphere-monitoring-system-kube-state-metrics-rules-ec4da5a5-bd30-4965-8e8e-3c203e339cda.yaml: |
