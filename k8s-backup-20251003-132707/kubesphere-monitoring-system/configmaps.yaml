          for: 4h
          labels:
            alerttype: metric
            rule_group: prometheus
            rule_id: e3abfbb67cc1d5b2a85408a8bcf6fe55
            rule_level: global
            rule_type: custom
            severity: warning
        - alert: PrometheusTSDBCompactionsFailing
          annotations:
            description: Prometheus {{$labels.namespace}}/{{$labels.pod}} has detected {{$value
