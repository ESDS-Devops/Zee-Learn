          labels:
            alerttype: metric
            rule_group: node-exporter
            rule_id: c870eace8c067b5c439e65f6f04af084
            rule_level: global
            rule_type: custom
            severity: warning
        - alert: NodeFileDescriptorLimit
          annotations:
